<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Gerenciador de Meta</title>
</head>

<body>
    <div class="container">
        Gerenciador de Meta
        <div class="knob-container">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle id="knob-background" cx="100" cy="100" r="80" stroke="#ddd" stroke-width="40" fill="none"></circle>
                <circle cx="100" cy="100" r="80" stroke="#9ad0f5" stroke-width="40" fill="none" stroke-dasharray="630" stroke-dashoffset="0" id="knob-circle" transform="rotate(-90 100 100)"></circle>
            </svg>
            <input type="range" id="range" min="0" max="100" value="50">
            <div class="knob-value" id="knob-value">50%</div>
        </div>
        <div class="chart">
            <canvas id="weeklyChart"></canvas>
        </div>
        <div>
            <span>Informações</span>
            <div>
                <span>Metas</span>
                <span>Prata: R$ 150.000,00</span>
                <span>Ouro: R$ 150.000,00</span>
                <span>Diamante: R$ 150.000,00</span>
            </div>
            <div>
                Acumulado semanal: R$ 25.350,23
            </div>
            <div>
                Acumulado mensal: R$ 25.350,23
            </div>
            <div>
                Melhor dia de vendas: 15
            </div>
        </div>
        <div class="chart">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>

    <!-- <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.stock.min.js"></script>
     -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
